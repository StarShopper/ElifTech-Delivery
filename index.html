    <!-- Modal Window -->

    <div class="modal" id="modal">
            <div class="modal__cart">
                <div class="container">
                    <button class="modal__close" data-close>
                        <i class="fa-solid fa-circle-xmark" style="width: 20px; height: 20px;"></i>
                    </button>
                    <div class="modal__inner">
                        <!-- Modal item #1 (User's info) -->
                        <div class="modal__item item-1">
                            <label for="name">Name:</label>
                            <input type="text" name="name" placeholder="Enter Your Name">
                            <label for="Email">Email:</label>
                            <input type="email" name="Email" placeholder="Enter Your Email">
                            <label for="Phone">Phone:</label>
                            <input type="tel" name="Phone" placeholder="Enter Your Phone Num">
                            <label for="Adress">Adress:</label>
                            <input type="text" name="Adress" placeholder="Enter Your Adress">
                        </div>
                        <!-- Modal item #2 (Product Info)-->
                        <div class="modal__item item-2">

                                    <img src="http://place-hold.it/250x100" alt="product-photo">
                                    <div class="product__right">

                    <!-- Modal Footer -->

                        <div class="total">
                            <span>Total: </span>
                            <span class="total__price">0</span>
                            <span>$</span>
                        </div>
                        <button class="submit-btn" type="submit"> Submit </button>
                    </div>
                </div>
            </div>

    </div>

    <script src="/script/counter.js"></script>
    <script src="/script/cart.js"></script>
    <script src="/script/modal.js"></script>
